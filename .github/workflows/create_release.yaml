name: create_release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest

    environment:
      name: dev

    env:
      IMAGE_NAME: "api"
      TAG_LATEST: latest
      TAG_SHA: ${{ github.sha }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        show-progress: 'false'
      
    - name: Generate version number
      id: tag_version
      uses: anothrNick/github-tag-action@1.70.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: patch

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      env:
        REGISTRY: docker.io
        REPOSITORY: ${{ vars.DOCKERHUB_USERNAME }}
        TAG_SEMVER: ${{ steps.tag_version.outputs.tag }}
      run: |
        docker build -t $IMAGE_NAME .
        docker tag $IMAGE_NAME $REGISTRY/$REPOSITORY:$TAG_LATEST
        docker tag $IMAGE_NAME $REGISTRY/$REPOSITORY:$TAG_SEMVER
        docker tag $IMAGE_NAME $REGISTRY/$REPOSITORY:$TAG_SHA
        docker push $REGISTRY/$REPOSITORY:$TAG_LATEST
        docker push $REGISTRY/$REPOSITORY:$TAG_SEMVER
        docker push $REGISTRY/$REPOSITORY:$TAG_SHA
        echo "::notice ::$REGISTRY/$REPOSITORY:$TAG_SEMVER"

    - name: Create github release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.tag_version.outputs.tag }}
        generateReleaseNotes: true