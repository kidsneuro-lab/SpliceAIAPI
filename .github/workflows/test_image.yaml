name: Test Docker build

on:
  workflow_dispatch:

jobs:
  test-docker-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y curl

    - name: Copy test FASTA files (chr21) to hg_ref folder for testing
      run: |
        ./copy_small_fasta.sh
        
    - name: Run Tests
      run: ./run-unit-system-test.sh

    - name: Test with Curl
      run: |
        curl --fail "http://127.0.0.1:5001/score_custom_seq/CGAGACCCAGAGGCGGCGGCTCTCGCCCCCCAGCTCGTCCGCCGCCTCCTCTTATAGCTTCTCTGGTGAGAGCCTCGCCTGTGGGGACAGCCTGGGACGCGGGGAGGATGGGGTCGCGAGGGTGTGGCAGGGGGGCCG"